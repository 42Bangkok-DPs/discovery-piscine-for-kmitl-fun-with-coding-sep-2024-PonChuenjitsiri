    <style>
      @layer utilities {
        .animate-thunder-bg {
          background: linear-gradient(
            135deg,
            rgba(24, 105, 255, 0) 10%,
            rgba(133, 135, 255, 0.05) 50%,
            rgba(250, 250, 250, 0.05) 40%
          );
          background-size: 200% 200%;
          animation: thunder 20s ease infinite;
        }
        .showImage {
          animation: zoom-in 0.5s ease-in forwards;
        }
        @keyframes thunder {
          0% {
            background-position: 0% 0%;
          }
          100% {
            background-position: 100% 100%;
          }
        }
        @keyframes zoom-in {
          0% {
            opacity: 0;
            transform: "scale3d(0.3, 0.3, 0.3)";
          }
          80% {
            opacity: 0.8;
            transform: "scale3d(1.1, 1.1, 1.1)";
          }
          100% {
            opacity: 1;
          }
        }
      }
    </style>
