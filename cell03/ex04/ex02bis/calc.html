<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <input type="text" id="leftValue" placeholder="Left value" />

    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <input type="text" id="rightValue" placeholder="Right value" />

    <input type="button" value="Try me!" id="calculateButton" />

    <script>
      function calculate() {
        let leftValue = $("#leftValue").val();
        let rightValue = $("#rightValue").val();
        let operator = $("#operator").val();

        let leftInt = parseInt(leftValue);
        let rightInt = parseInt(rightValue);

        if (isNaN(leftInt) || isNaN(rightInt) || leftInt < 0 || rightInt < 0) {
          alert("Error :(");
          console.log("Error :(");
          return;
        }

        let result;
        switch (operator) {
          case "+":
            result = leftInt + rightInt;
            break;
          case "-":
            result = leftInt - rightInt;
            break;
          case "/":
            if (rightInt === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = leftInt / rightInt;
            break;
          case "*":
            result = leftInt * rightInt;
            break;
          case "%":
            if (rightInt === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = leftInt % rightInt;
            break;
          default:
            alert("Error :(");
            console.log("Error :(");
            return;
        }

        alert("Result: " + result);
        console.log("Result: " + result);
      }

      function remind() {
        setInterval(() => {
          alert("Please, use me...");
        }, 30000);
      }

      $(function () {
        $("#calculateButton").click(calculate);
        remind();
      });
    </script>
  </body>
</html>
